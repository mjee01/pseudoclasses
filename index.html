<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport"
        content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body{
                background-color: antiquewhite;
            }
            .container{
                display: flex;
                align-items:center;
                justify-content: center;
            }
            p {
            display: inline-block;
            margin-right: 30px; 
            color: rgb(168, 116, 116);
            font-size: 200px;
            font-family: Arial, Helvetica, sans-serif;
            
            }
           
            p:first-child:hover{
                transform: rotate(15deg);
            }
            p:nth-child(2){
                filter: blur(5px);
            }
            p:nth-child(2):hover{
                filter: blur(0px);
                
            }
            p:nth-child(3):hover{
                color:brown;
                
            }
            p:nth-child(4):hover{
                animation: spin 3s, sx 3s;
                

            }
            @keyframes spin{
                0% {transform: rotate(0deg);}
	            100% {transform: rotate(360deg);}

            }
            @keyframes sx{
                0% {scale: 100%;}
	            100% {scale:0%;}
            }

            p:last-child:hover{
                animation: opacitya 2s;

            }
            @keyframes opacitya{
                0% { opacity: 1; } 

                100% { opacity: 0; }
                
            }   

            
        </style>
    </head>
    <body>
        <h style= "margin-left: 40%; margin-right: 20%;">hover title screen</h>
        <div class="container">
            
            <p>t</p>
            <p>i</p>
            <p>t</p>
            <p>l</p>
            <p>e</p>
            
        </div>
       
        

    </body>
</html>
